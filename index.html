<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Matrimonial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div class="welcome">
    <h1>¡Nos Casamos!</h1>
    <p>María & Juan</p>
    <p>14 de Marzo, 2025</p>
    <button onclick="navigateTo('info')">Descubre Más</button>
  </div>

  <!-- Información del evento -->
  <div class="section" id="info">
    <h2>Información del Evento</h2>
    <p><strong>Fecha:</strong> 14 de Marzo, 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Jardín "El Paraíso"</p>
    <button onclick="navigateTo('location')">Ver Ubicación</button>
  </div>

  <!-- Ubicación -->
  <div class="section" id="location">
    <h2>Ubicación</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18..." 
      width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    <button onclick="navigateTo('rsvp')">Confirmar Asistencia</button>
  </div>

  <!-- Confirmación de asistencia -->
  <div class="section" id="rsvp">
    <h2>Confirma tu Asistencia</h2>
    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
      <label for="guests">Número de invitados:</label>
      <input type="number" id="guests" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Botón de WhatsApp -->
  <a href="https://wa.me/5211234567890?text=Hola,%20tengo%20una%20duda%20sobre%20la%20boda." 
     class="whatsapp-link">
    Contactar por WhatsApp
  </a>

  <script src="script.js"></script>
</body>
</html>
